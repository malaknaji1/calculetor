<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>calculator</title>
</head>
<body>
<div class="container">
    <div class="calculater">
        <input type="text" placeholder="0" id="result_box">
        <div class="row ">
            <button class="colored" onclick="clear_box()">Cl</button>
            <button  class="colored" onclick="del()">Del</button>
            <button  class="colored" onclick="display('%')">%</button>
            <button  class="colored" onclick="display('/')">/</button>
        </div>
        <div class="row">
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button class="colored" onclick="display('*')">x</button>
        </div>
        <div class="row">
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button class="colored" onclick="display('-')">-</button>
        </div>
        <div class="row">
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button class="colored" onclick="display('+')">+</button>
        </div>
        <div class="row">
             <button onclick="display('.')">.</button>
        <button onclick="display('0')">0</button>
        <button onclick="calculate()" class="equal">=</button>
        </div>
        
        
        
       

    </div>

</div>
    <script src="index.js"></script>
</body>
</html>
